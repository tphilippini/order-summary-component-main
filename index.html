<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <div class="card-hero"></div>
    <div class="card-content">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="order">
        <div class="icon"></div>
        <div class="option">
          <div class="text">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <div class="link">Change</div>
      </div>
    </div>

    <div class="card-footer">
      <button class="btn btn__call">Proceed to Payment</button>
      <button class="btn btn__cancel">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tphilippini/order-summary-component-main">Thomas</a>.
  </div>
</body>
</html>
